name: Build and Deploy

on:
  push:
    branches:
      - main # Ð¸Ð»Ð¸ Ð»ÑŽÐ±Ð°Ñ Ð²ÐµÑ‚ÐºÐ°, Ð´Ð»Ñ ÐºÐ¾Ñ‚Ð¾Ñ€Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐºÐ°ÐµÑ‚ÑÑ deploy

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/g1oomycat/goodies-backend:latest
            ghcr.io/g1oomycat/goodies-backend:${{ github.sha }}
      - name: Check if 'latest' tag was pushed to GHCR
        run: |
          echo "ðŸ” Checking for 'latest' tag in GHCR..."
          response=$(curl -s -u "${{ github.actor }}:${{ secrets.GHCR_PAT }}" https://ghcr.io/v2/g1oomycat/goodies-backend/tags/list)
          echo "$response" | jq .
          echo "$response" | grep '"latest"' > /dev/null || (echo "âŒ ERROR: Tag 'latest' not found in GHCR!" && exit 1)

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create env file with commit hash
        run: echo "GIT_COMMIT_HASH=${{ github.sha }}" >> ./envfile

      - name: Docker stack deploy
        uses: cssnr/stack-deploy-action@v1
        with:
          name: goodies
          file: backend-stack.yml
          host: ${{ secrets.VPS_HOST }}
          user: ${{ secrets.VPS_USER }}
          ssh_key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          env_file: ./envfile
